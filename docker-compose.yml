services:
  neo4j:
    image: neo4j:5.14
    container_name: neo4j
    environment:
      - NEO4J_AUTH=neo4j/testpassword123
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  flask:
    build: .
    container_name: flask-dashboard
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=testpassword123
      - FAISS_URL=http://faiss:6000
    ports:
      - "5050:5000"
    command: >
      bash -c "pip install --no-cache-dir -r requirements.txt && python web_dashboard.py"
    depends_on:
      - neo4j
      - faiss

  faiss:
    image: python:3.11-slim
    container_name: faiss-service
    working_dir: /app
    volumes:
      - .:/app
    command: >
      bash -c "pip install --no-cache-dir -r requirements.txt && python faiss_service.py"
    ports:
      - "6000:6000"

volumes:
  neo4j_data: